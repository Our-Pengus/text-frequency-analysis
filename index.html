<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÖçÏä§Ìä∏ ÎπàÎèÑ Î∂ÑÏÑùÍ∏∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #F7F8FA;
            min-height: 100vh;
            padding: 24px 16px;
            line-height: 1.5;
        }
        .container {
            max-width: 680px;
            margin: 0 auto;
        }
        h1 {
            color: #191F28;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 32px;
            text-align: center;
            letter-spacing: -0.5px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        textarea {
            width: 100%;
            min-height: 180px;
            padding: 16px;
            border: 1px solid #E5E8EB;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            background: #FAFBFC;
            color: #191F28;
            transition: all 0.2s;
        }
        textarea:focus {
            outline: none;
            border-color: #3182F6;
            background: white;
            box-shadow: 0 0 0 3px rgba(49, 130, 246, 0.1);
        }
        textarea::placeholder {
            color: #8B95A1;
        }
        .controls {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        button {
            flex: 1;
            padding: 14px 20px;
            background: #3182F6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 4px rgba(49, 130, 246, 0.2);
        }
        button:hover:not(:disabled) {
            background: #1B64DA;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(49, 130, 246, 0.3);
        }
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        button:disabled {
            background: #E5E8EB;
            color: #8B95A1;
            cursor: not-allowed;
            box-shadow: none;
        }
        button.secondary {
            background: white;
            color: #3182F6;
            border: 1px solid #E5E8EB;
            box-shadow: none;
        }
        button.secondary:hover:not(:disabled) {
            background: #F7F8FA;
            border-color: #3182F6;
        }
        .status {
            padding: 12px 16px;
            margin-bottom: 16px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .status.info {
            background: #E8F4FD;
            color: #1B64DA;
            display: block;
        }
        .status.error {
            background: #FEE;
            color: #F04452;
            display: block;
        }
        .results {
            margin-top: 24px;
        }
        .results h2 {
            color: #191F28;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.3px;
        }
        .result-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 8px;
            background: white;
            border-radius: 12px;
            border: 1px solid #E5E8EB;
            transition: all 0.2s;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .result-item:hover {
            border-color: #3182F6;
            box-shadow: 0 2px 8px rgba(49, 130, 246, 0.1);
            transform: translateX(4px);
        }
        .result-rank {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F7F8FA;
            border-radius: 10px;
            font-weight: 700;
            color: #8B95A1;
            font-size: 14px;
            margin-right: 16px;
        }
        .result-item:nth-child(1) .result-rank {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
        }
        .result-item:nth-child(2) .result-rank {
            background: linear-gradient(135deg, #C0C0C0 0%, #A0A0A0 100%);
            color: white;
        }
        .result-item:nth-child(3) .result-rank {
            background: linear-gradient(135deg, #CD7F32 0%, #B8860B 100%);
            color: white;
        }
        .result-content {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-word {
            font-size: 16px;
            font-weight: 600;
            color: #191F28;
        }
        .result-count {
            font-size: 16px;
            font-weight: 700;
            color: #3182F6;
            background: #E8F4FD;
            padding: 6px 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä ÌÖçÏä§Ìä∏ ÎπàÎèÑ Î∂ÑÏÑù</h1>
        
        <div class="card">
            <textarea id="textInput" placeholder="Î∂ÑÏÑùÌï† ÌÖçÏä§Ìä∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî..."></textarea>
            
            <div class="controls">
                <button id="analyzeBtn" onclick="analyzeText()" disabled>Ï†ÑÏ≤¥ Î∂ÑÏÑù</button>
                <button id="top10Btn" onclick="getTop10()" disabled>ÏÉÅÏúÑ 10Í∞ú</button>
                <button class="secondary" onclick="clearResults()">Ï¥àÍ∏∞Ìôî</button>
            </div>

            <div id="status" class="status"></div>
        </div>

        <div class="results card" id="resultsSection" style="display: none;">
            <h2>Î∂ÑÏÑù Í≤∞Í≥º</h2>
            <div id="resultsBody"></div>
        </div>
    </div>

    <script src="js/text_frequency_wasm.js"></script>
    <script src="js/text_frequency_js.js"></script>
    <script>
        let wasmModule = null;

        // WASM Î™®Îìà Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', async () => {
            try {
                showStatus('WASM Î™®Îìà Î°úÎî© Ï§ë...', 'info');
                wasmModule = await createModule({
                    locateFile: (path, scriptDirectory) => scriptDirectory + path,
                    onAbort: (what) => console.error('WASM Î°úÎìú Ï§ëÎã®:', what)
                });
                showStatus('Ï§ÄÎπÑ ÏôÑÎ£å!', 'info');
                document.getElementById('analyzeBtn').disabled = false;
                document.getElementById('top10Btn').disabled = false;
            } catch (error) {
                showStatus('Ïò§Î•ò: ' + error.message, 'error');
            }
        });

        // ÏÉÅÌÉú Î©îÏãúÏßÄ ÌëúÏãú
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        // WASM Î≤°ÌÑ∞Î•º JS Î∞∞Ïó¥Î°ú Î≥ÄÌôò
        function vectorToArray(cppVector) {
            const results = [];
            for (let i = 0; i < cppVector.size(); i++) {
                const item = cppVector.get(i);
                results.push({ word: item.word, count: item.count });
            }
            cppVector.delete();
            return results;
        }

        // Ï†ÑÏ≤¥ Î∂ÑÏÑù (WASM vs JS ÏÑ±Îä• ÎπÑÍµê)
        async function analyzeText() {
            const text = document.getElementById('textInput').value.trim();
            if (!text || !wasmModule) return;
            
            try {
                showStatus('Î∂ÑÏÑù Ï§ë...', 'info');
                
                const wasmStart = performance.now();
                const wasmResults = vectorToArray(wasmModule.getFrequencyAnalysis(text));
                const wasmTime = (performance.now() - wasmStart).toFixed(2);
                
                const jsStart = performance.now();
                analyzeFrequencyJS(text);
                const jsTime = (performance.now() - jsStart).toFixed(2);
                
                displayResults(wasmResults);
                showStatus(`Î∂ÑÏÑù ÏôÑÎ£å! Ï¥ù ${wasmResults.length}Í∞ú (WASM: ${wasmTime}ms | JS: ${jsTime}ms)`, 'info');
            } catch (error) {
                showStatus('Î∂ÑÏÑù Ïã§Ìå®: ' + error.message, 'error');
            }
        }

        // ÏÉÅÏúÑ 10Í∞ú Îã®Ïñ¥ Î∂ÑÏÑù
        async function getTop10() {
            const text = document.getElementById('textInput').value.trim();
            if (!text || !wasmModule) return;
            
            try {
                showStatus('Î∂ÑÏÑù Ï§ë...', 'info');
                const results = vectorToArray(wasmModule.getFrequencyAnalysis(text));
                displayResults(results.slice(0, 10));
                showStatus('ÏÉÅÏúÑ 10Í∞ú Îã®Ïñ¥ Î∂ÑÏÑù ÏôÑÎ£å!', 'info');
            } catch (error) {
                showStatus('Î∂ÑÏÑù Ïã§Ìå®: ' + error.message, 'error');
            }
        }

        // Í≤∞Í≥º Ïπ¥Îìú ÌëúÏãú
        function displayResults(results) {
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = results.map((r, i) => 
                `<div class="result-item" style="animation-delay: ${i * 0.03}s">
                    <div class="result-rank">${i + 1}</div>
                    <div class="result-content">
                        <span class="result-word">${r.word}</span>
                        <span class="result-count">${r.count}Ìöå</span>
                    </div>
                </div>`
            ).join('');
            document.getElementById('resultsSection').style.display = 'block';
        }

        // Ï¥àÍ∏∞Ìôî
        function clearResults() {
            document.getElementById('textInput').value = '';
            document.getElementById('resultsSection').style.display = 'none';
            showStatus('', 'info');
        }
    </script>
</body>
</html>
